{% load static %}
{% include 'admin_navigation.html' %}
{% block body %}
<style>
	.card{
		border:1px solid #198754;
	}
	.card:hover{
		box-shadow: 2px 2px 15px 5px rgba(25,135,84,0.6);
		transition:0.3s ease-in; 
	}
</style>
	<div class="container">
		<div class="row">
			<div class="col-sm-6" style="margin:6rem auto;">
				<div class="card">
					<form method="POST">
						{% csrf_token %}
						<div class="card-body">
							<div class="form-group">
								<label><strong>Blog Title</strong></label>
								<input type="text" class="form-control" value="{{blogs_data.title}}" disabled>
							</div>
							<div class="form-group">
								<label><strong>Blog Status</strong></label>
								<select name="blogstatus" class="form-control">
                                    <option>---Select Status---</option>
                                    <option value="Accepted">Accepted</option>
                                    <option value="Rejected">Rejected</option>
                                </select>
							</div>
						</div>
						<div class="card-footer">
							<input type="submit" class="btn btn-success" value="Change Status">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	{% ifequal error "no" %}
		<script>
			alert('Status Changed Successfully!!!');
			window.location = ('{% url 'admin_allblogs' %}');
		</script>
	{% endifequal %}

	{% ifequal error "yes" %}
		<script>
			alert('Incalid User Credentials. Try Again!!!');
		</script>
	{% endifequal %}
{% endblock %}
